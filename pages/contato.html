<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/sobre.css" />
    <link rel="stylesheet" href="../assets/css/contato.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="../assets/js/lib.js" defer></script>
    <link rel="icon" href="/assets/img/icon.png" type="image/png">
    <title>Sobre</title>
    <script>
      function enviarFormulario() {
        swal("Formulário enviado!", "Obrigado por entrar em contato conosco! \n Recebemos sua mensagem e entraremos em contato em breve.", "success");
      }
    </script>
  </head>
  <body>
    <header-component></header-component>
    <main class="main">      
      <h1>Entre em contato conosco</h1>
      <div id="formulario">
        <form autocomplete="off">
          <fieldset>
            <label for="nome">Nome:</label>
            <input id="nome" type="text"><br>

            <label for="profissao">Profissão:</label>
            <input id="profissao" type="text"><br>

            <label for="estado">Estado: </label>
            <select id="estado" name="viagem">
              <option value="">Selecione</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceara">Ceará</option>
              <option value="Espírito Santo">Espírito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
              <option value="Distrito Federal">Distrito Federal</option>
            </select><br>

            <label for="email">Email: </label>
            <input id="email" type="email"><br>

            <label for="telefone">Telefone: </label>
            <input id="telefone" type="tel"><br>

            <div class="check-group">
              <label>Aceita receber o contato por WhatsApp?</label><br>
              <input type="checkbox" id="scales" unchecked />
              <label for="scales" class="label-check">Sim</label><br>
            </div>

            <label>Mensagem: </label>
            <textarea class="mensagem" cols="35" rows="8"></textarea><br>
          </fieldset>
        </form>
        <button onclick="enviarFormulario()">Enviar</button>
      </div>
    </main>
    <footer-component></footer-component>
  </body>
</html>
